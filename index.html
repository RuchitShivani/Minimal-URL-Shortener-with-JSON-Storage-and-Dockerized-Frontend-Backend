<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      color: #2c3e50;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    #result {
      margin-top: 30px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— URL Shortener</h1>
  <p>Enter a long URL below and get a unique, short version to share!</p>

  <input type="text" id="urlInput" placeholder="Enter a long URL...">
  <button onclick="shortenURL()">Shorten URL</button>

  <div id="result"></div>

  <script>
    async function shortenURL() {
      const url = document.getElementById("urlInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      try {
        const res = await fetch("http://localhost:3004/shorten", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (res.ok) {
          resultDiv.innerHTML = `<strong>Shortened URL:</strong> <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
        } else {
          resultDiv.innerHTML = `<p class="error">Error: ${data.error || 'Could not shorten URL'}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class="error">Error: Could not contact the backend.</p>`;
      }
    }
  </script>
</body>
</html>
